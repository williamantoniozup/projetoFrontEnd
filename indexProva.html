<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Cascade Style Sheet -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="images/iconTab.ico" alt="Icone Tab">
    <title>Prova Front-End</title>
</head>

<body>
    <div class="containerMaster">
        <header class="header">
            <div class="divLogoZupLeft"><img class="logoZupLeft" src="images/imageleftzup.png"></div>
            <div class="divHeaderCenter">
                <i id="iconLupa" class="fas fa-search fa-1x"></i>
                <form id="search" action="" method="get" class="searchBar" autocomplete="off" role="search">
                    <div class="divInputWithIcon">
                        <input class="inputText" type="text" placeholder="Buscar">
                    </div>
                </form>
            </div>

            <div class="divHeaderRight">
                <i id="iconPerson" class="fas fa-user-circle fa-2x"></i>
            </div>

        </header>

        <nav class="navigation">
            <div id="divNav" class="divEncapsulaMenuLateral">
                <div id="divNavAll" class="divItem divClassAll activeNav">
                    <i id="iconTodos" class="material-icons">select_all</i><span id="idItemTodos" class="itemOne">Todos</span>
                </div>
                <div id="divNavAttended" class="divItem divClassAttended">
                    <i id="iconAtendidos" class="material-icons">done_all</i><span id="idItemAtendidos" class="itemTwo">Atendidos</span>
                </div>
                <div id="divNavTrash" class="divItem divClassTrash">
                    <i id="iconLixeira" class="material-icons">delete</i><span id="idItemLixeira" class="itemThree">Lixeira</span>
                </div>
            </div>
        </nav>
        <main class="mainContainer">
            <div id="divBorderTable" class="borderTable">
            </div>
        </main>


    <!-- </div>
    <footer class="rodape">
        <p>Desenvolvido por William.</p>
        <p id="print"></p>
    </footer>  -->
    <script src="js/telaApp.js"></script>
</body>

</html>
