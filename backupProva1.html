<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/iconTab.ico">
    <link rel="stylesheet" href="styles/backupStyle.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Prova Front-End</title>
</head>

<body>
    <header class="headerMaster">
        <div class="divFaixaAzul">
            <div class="divHeaderLeft"><img class="divHeaderImgLeft" src="images/imageleftzup.png"></div>
            <div class="divHeaderCenter">
                <div class="inputWithIcon">
                    <input class="inputText" type="text" placeholder="Buscar">
                    <i class="fas fa-search fa-1x" style="display:flex;color:#a7d21e;height:max-content;width:auto"></i>
                </div>
            </div>
            <div class="divHeaderRight">
                <!-- <i class="fas fa-user-circle fa-1x" style="position:relative;color:white;left: 1060px;vertical-align: bottom;"></i>-->
                <i class="fas fa-user-circle fa-2x" style="display:flex;color:white"></i>
            </div>
        </div>
    </header>
    <aside class="menuLateral">
        <div class="encapsulaMenuLateral">
            <div class="divItemOneParent">
                <i id="selectAllIcon" class="material-icons">select_all</i><span class="itemOne">Todos</span>
            </div>
            <div class="divItemTwoParent">
                <i id="doneAllIcon" class="material-icons">done_all</i><span class="itemTwo">Atendidos</span>
            </div>
            <div class="divItemThreeParent">
                <i id="deleteIcon" class="material-icons">delete</i><span class="itemThree">Lixeira</span>
            </div>
        </div>
    </aside>



    <aside class="lateralRight">

    </aside>


    <script src="app.js"></script>
</body>

</html>
